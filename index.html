<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/datetime.css">
    <link rel="stylesheet" href="css/greeting.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/quotes.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="src/calendar.js" defer></script>
    <script src="src/canvas.js" defer></script>
    <script src="src/datetime.js" defer></script>
    <script src="src/greeting.js" defer></script>
    <script src="src/music.js" defer></script>
    <script src="src/quotes.js" defer></script>
    <script src="src/todo.js" defer></script>
    <script src="src/weather.js" defer></script>
  </head>
  <body>
    <section class="login">
      <form class="login-form">
        <h1 class="login__text">Save your time with noteboard</h1>
        <input class="login__input" type="text" placeholder="What is your name?"/>
        <button class="login__button" type="submit">Log In</button>
      </form>
    </section>
    <section class="board">
      <section class="seasons">
        <div class="spring"></div>
        <div class="summer"></div>
        <div class="autumn"></div>
        <div class="winter"></div>
      </section>
      <div class="main-container">
        <header class="board__header">
            <h2 class="welcome">Hope your day is going well, user</h2>
            <div class="datetime">
              <h2 class="date"></h2>
              <h2 class="clock"></h2>
            </div>
        </header>
        <section class="quote">
          <span class="quote__text"></span>
          <span class="quote__author"></span>
        </section>
        <div class="main-body-container">
          <ul class="apps">
            <li class="app"><a href="https://www.google.com/" target="_blacnk" data-app-type="google"></a></li>
            <li class="app"><a href="https://www.youtube.com/" target="_blacnk" data-app-type="youtube"></a></li>
            <li class="app"><a href="https://www.linkedin.com/" target="_blacnk" data-app-type="linkedin"></a></li>
            <li class="app"><a href="https://twitter.com/" target="_blacnk" data-app-type="twitter"></a></li>
            <li class="app"><a href="https://www.facebook.com/" target="_blacnk" data-app-type="facebook"></a></li>
            <li class="app"><a href="https://www.instagram.com/" target="_blacnk" data-app-type="instagram"></a></li>
          </ul>
          <section class="todo">
            <ul class="todo__items"></ul>
            <form class="todo__form">
              <input class="todo__input" type="text" placeholder="Write a Todo and Press Enter">
              <button class="todo__button" type="submit">
                <i class="fas fa-plus"></i>
              </button>
            </form>
          </section>
        </div>
      </div>
      <div class="side-container">
        <section class="weather">
          <img class="weather__icon"></img>
          <div class="weather__temp"></div>
          <div class="weather__city"></div>
        </section>
        <section class="music-player"></section>
        <section class="canvas"></section>
      </div>
    </section>
  </section>
  </body>
</html>
